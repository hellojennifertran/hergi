<!DOCTYPE html>
<html>
<head>
  <title>What are you looking for? (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .error-page {
    background-image: url('emoji.png');
    color: black;
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
    background-color: white;
  }

  .error-page h1 {
    font-size: 100%;
    color: black;
    line-height: 1.5em;
  }

  .error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 1em;
    color: black;

  }
  </style>
</head>

<body class="error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>Sadly, the page you were looking for doesn't exist.</h1>
      <p>Could it be a typo?</p>
    </div>
    <p>If you are the application owner (doubt it...) check the logs for more information.</p>
  </div>
</body>
</html>
